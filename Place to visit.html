<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Place to Visit </title>
	<style>
    body{
        background-color: rgba(27, 31, 34, 0.85);
    }
    #div{
    	height: 600px;
    	width: 100%;
    	transform: translate(0px,120px);

    }
    h1{
	   font-size: 2.1rem;
	   line-height: 1.4;
	   letter-spacing: 0.5rem;
	   text-align: center;
	   color: white;
	   margin-top: 50px;
	   font-family: Copperplate, Papyrus, fantasy;

       }

    .maindiv{
        height: 500px;
        width: 100%;
        position: absolute;
        left: 50%;
        transform: translate(-50%,-10%);
        background-image: url(img8.png);
        background-size: 100% 100%;
        box-shadow: 1px 2px 5px 5px white;
        animation: slider 10s infinite linear;
     }
    @keyframes slider{
        0%{background-image: url(img5.jpg);}
        35%{background-image: url(img6.png);}
        75%{background-image: url(img7.png);}
    }
	#body1{
    	width: 1200px;
    	margin: auto;
    	margin-top: 15px;
	}	

	#card{
		display: flex;
		border-radius: 15px;
		/*background-color: lightgrey;*/
    	margin: 10px;
    	padding: 10px;
	}

	#card2 .photo img{
		border-radius: 20px;
	}

	#card3 .photo img{
		border-radius: 20px;
	}

	#card4 .photo img{
		border-radius: 20px;
	}

	#card2{
		/*border: 1px solid green;*/
		border-radius: 15px;
		margin: 10px;
		background-color: lightgrey;

	}

	#card3{
		/*border: 1px solid green;*/
		border-radius: 15px;
		margin: 10px;
		background-color: lightgrey;

	}
	#card4{
		/*border: 1px solid green;*/
		border-radius: 15px;
		margin: 10px;
		background-color: lightgrey;

	}


	.photo img{
		height: 280px;
		width: 310px;
		padding:10px ;
		margin: 10px ;
		/*background-color: lightgrey;*/
		border-radius: 10px;
		margin: 10px;
	}
	.photo:hover{
		-webkit-transform: scale(1);
		transform: scale(1);
		transition: .1s ease-in-out;

		-webkit-transform: scale(1.3);
		transform: scale(1.3);
	}
	p{
		text-align: center;
		font-weight: bold;
		font-size: 20px;
	}
	</style>
</head>
<body>
	 <h1>Best Places to Visit in Uttar Pradesh</h1>
	 <div id="div"> 
	 <div class="maindiv"></div> 
	</div>
	<section id="body1">
       	<div id="card">

       			<div class="photo"><img src="dasaswamedh.jpg"></div>

       			<div class="photo"><img src="ayodhya.jpg"></div>

       		</div></a>
       		
       	</div>
       	
       </section>

</body>
</html>
